ทั้งในมิติของพื้นที่ในเขตชลประทาน นอกเขตชลประทาน และเขตเมือง รวมทั้งมิติพื้นที่อื่นๆ และลดความซ้ำซ้อนในการดำเนินการจัดเก็บข้อมูล เพื่อให้ประเทศมีสถิติที่สำคัญสำหรับใช้
ในการวิเคราะห์และจัดลำดับความมั่นคงของทรัพยากรน้ำ เพื่อนำไปสู่การจัดทำนโยบายและแผนในการกำหนดทิศทางการพัฒนาประเทศและการบริหารจัดการทรัพยากรน้ำอย่างยั่งยืนในอนาคต

             จากเหตุผลดังกล่าวข้างต้น สำนักงานสถิติแห่งชาติจึงได้เสนอโครงการระบบการจัดเก็บข้อมูลโครงสร้างพื้นฐานระดับพื้นที่เพื่อการบริหารจัดการทรัพยากรน้ำอย่างยั่งยืน 
ในลุ่มน้ำทั่วประเทศจำนวน 25 ลุ่มน้ำ (โครงการระยะที่ 1) ภายใต้แผนแม่บทการพัฒนาระบบข้อมูลสนับสนุนการตัดสินใจ ของคณะอนุกรรมการจัดการระบบข้อมูลสนับสนุนการตัดสินใจ 
และภายใต้คณะกรรมการกำหนดนโยบายและการบริหารจัดการทรัพยากรน้ำ โดยมีเป้าหมายหลักคือ สนับสนุนให้ 
        1) เกิดระบบคลังข้อมูลน้ำแห่งชาติและระบบโครงสร้างพื้นฐาน ที่รวบรวม 
และเชื่อมโยงข้อมูลจากทุกหน่วยงาน ด้วยเทคโนโลยีที่มีประสิทธิภาพสูง 
        2) เกิดระบบติดตาม เฝ้าระวัง และคาดการณ์สถานการณ์น้ำในภาวะปกติ และตัดสินใจ แก้ไข บรรเทาอุทกภัยในภาวะวิกฤตที่เป็นเอกภาพ และ 
        3) เกิดกระบวนการกำหนดทิศทางการพัฒนา อนุรักษ์ และซ่อมบำรุง อย่างเป็นระบบและต่อเนื่อง โดยแผนแม่บทฉบับนี้อยู่ในแผนการบริหารจัดการทรัพยากรน้ำ

            การบริหารการจัดเก็บ/จัดเก็บข้อมูลโครงสร้างพื้นฐานระดับพื้นที่เพื่อการบริหารจัดการทรัพยากรน้ำอย่างยั่งยืน ในลุ่มน้ำทั่วประเทศจำนวน 25 ลุ่มน้ำ
เพื่อแก้ปัญหาความซ้ำซ้อน ความไม่ครบถ้วน และไม่ถูกต้องของข้อมูล โดยมีแผนบริหารการจัดเก็บข้อมูลด้านทรัพยากรน้ำ ซึ่งเริ่มจากการศึกษาและวิเคราะห์รายละเอียด
โครงสร้างของข้อมูลใน “ระบบคลังข้อมูลน้ำและภูมิอากาศแห่งชาติ” วิเคราะห์ข้อมูลและดัชนีชี้วัดต่างๆ ทั้งเชิงระบบและเชิงพื้นที่ เพื่อกำหนดดัชนีชี้วัดที่เกี่ยวข้องกับการ
บริหารจัดการทรัพยากรน้ำ ศึกษา ทบทวนข้อมูลพื้นฐานที่หน่วยงานต่างๆ มีการจัดเก็บหรือรวบรวมไว้ เพื่อวิเคราะห์ข้อมูลส่วนที่ต้องการเพิ่มเติม แล้วจึงนำไปสู่การออกแบบ
กระบวนการเก็บรวบรวมข้อมูล รวมถึงการบริหารการจัดเก็บข้อมูลดังกล่าวต่อไป ซึ่งข้อมูลที่สำคัญ ๆ ได้แก่ ข้อมูลของผู้ใช้น้ำ ลักษณะการใช้น้ำ แหล่งน้ำ ค่าใช้จ่าย และปัญหาด้านน้ำ
เพื่อนำมาจัดทำดัชนีชี้วัดในด้านต่างๆ เช่น ดัชนีชี้วัดความมั่นคงของน้ำใช้ในครัวเรือน ดัชนีชี้วัดความมั่นคงของน้ำเพื่อเศรษฐกิจ ดัชนีชี้วัดความมั่นคงของน้ำสำหรับเมือง ดัชนีชี้วัดความสมบูรณ์
เชิงสิ่งแวดล้อมของแม่น้ำ ดัชนีชี้วัดรายได้และรายจ่ายเรื่องน้ำ และดัชนีชี้วัดด้านสุขภาพอนามัยเป็นต้น โดยเก็บรวบรวมข้อมูลในระดับครัวเรือน ครัวเรือนเกษตร สถานประกอบการ และพื้นที่ย่อย
